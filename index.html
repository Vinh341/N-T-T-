<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>N-T-T Trang Chủ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f9f9f9;
      text-align: center;
    }
    p {
      color: #333;
    }
    #qrcode {
      margin: 2rem auto;
      width: 300px;
      height: 300px;
    }
  </style>
</head>
<body>
  <p>Quét mã QR bên dưới để truy cập trang web này trên mọi thiết bị.</p>

  <div id="qrcode"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
    new QRCode(document.getElementById("qrcode"), {
      text: "https://vinh341.github.io/N-T-T-/",
      width: 300,
      height: 300,
      colorDark: "#000000",
      colorLight: "#ffffff"
    });
  </script>
</body>
</html>
